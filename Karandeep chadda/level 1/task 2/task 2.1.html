<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Changing Button</title>
  <style>
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
    button {
      border-radius: 30px;
      padding: 20px;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      font-size: 25px;
      color: hsl(112, 93%, 50%);
      cursor:pointer;
    }
  </style>
</head>
<body>

<button id="Button" onclick="Color()">Click ME!</button>

<script>
    var currentcolor = "black";
  function Color() {
    var button = document.getElementById("Button");
    currentcolor = (currentcolor === "black") ? "Blue" : "black";
    button.style.backgroundColor = currentcolor;
  }
</script>
</body> 
</html>
